{% extends 'base.html' %}

{% block content %}
<h1>New Post</h1>
<p>Content</p>
<form action="{% url 'posts:create' %}" method = "POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container">
    <div class="row">
        {{form.content}}
     
    </div>
    <br>
    <div class="row">
      {{form.image}}
    </div>
  </div>  
  <br>
  <button type="submit" class="btn btn-primary ms-10">Submit</button>
</form>
{% endblock content %}
